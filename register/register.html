<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body>
    <section class="register">
        <div class="container h-100 ">
            <div class="register_wrapper h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="register_content d-flex flex-column align-items-center">
                    <div class="register_logo">
                        <img src="../../../assets/images/logo-2.png" class="img-fluid" alt="">
                    </div>
                    <div class="register_box shadow rounded-3">
                        <div class="register_box-header text-center">
                            <h3>Tạo tài khoản</h3>
                            <p>Bạn đã có tài khoản <a href="#">Đăng nhập ngay</a></p>
                        </div>
                        <form action="" class="d-flex flex-column align-items-center">
                            <div class="form-email w-100">
                                <div class="form-email_text">
                                    <span>Địa chỉ Email</span>
                                </div>
                                <div class="form-email_input d-flex align-items-center rounded-2">
                                    <input type="email">
                                    <!-- <i class="fa-solid fa-eye"></i> -->
                                </div>
                            </div>
                            <div class="form-password w-100">
                                <div class="form-password_text">
                                    <span>Mật khẩu</span>
                                </div>
                                <div class="form-password_input d-flex align-items-center rounded-2">
                                    <input type="password">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                                <div class="form-password_intensity d-flex">
                                    <div class="form-password_intensity-box w-100 rounded-5"></div>
                                    <div class="form-password_intensity-box w-100 rounded-5"></div>
                                    <div class="form-password_intensity-box w-100 rounded-5"></div>
                                    <div class="form-password_intensity-box w-100 rounded-5"></div>
                                </div>
                                <span class="form-password_notice">Sử dụng 8 ký tự trở lên với sự kết hợp của các chữ
                                    cái, số và ký hiệu.</span>
                            </div>
                            <div class="form-password-repeat w-100">
                                <div class="form-password-repeat_text">
                                    <span>Nhập lại mật khẩu</span>
                                </div>
                                <div class="form-password-repeat_input rounded-2">
                                    <input type="password">
                                </div>
                            </div>
                            <div class="form-password_agree d-flex align-items-center w-100">
                                <input type="checkbox">
                                <span>Đồng ý với <a href="#">điều khoản sử dụng hệ thống</a>.</span>
                            </div>
                            <button type="submit" class="register-btn btn btn-primary">Tạo tài khoản</button>
                        </form>
                        <div class="register_box-contact text-center">
                            <h4>Contact Info</h4>
                            <div class="register_box-contact_social d-flex justify-content-center align-items-center">
                                <a href="https://t.me/thekingtb">
                                    <img class="img-fluid" src="../../../assets/images/telegram.svg" alt="">
                                </a>
                                <a href="https://www.facebook.com/AGC.THEKING">
                                    <img class="img-fluid" src="../../../assets/images/facebook-2.svg" alt="">
                                </a>
                                <a href="https://www.instagram.com/agc.theking/">
                                    <img class="img-fluid" src="../../../assets/images/instagram-2-1.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="register_about d-flex">
                    <a href="#">Về chúng tôi</a>
                    <a href="#">Liên hệ</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/boostrap.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="../../../assets//js/check-password.js"></script>
</body>

</html>
