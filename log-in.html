<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body>
    <section class="log-in">
        <div class="container h-100 ">
            <div class="log-in_wrapper h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="log-in_content d-flex flex-column align-items-center">
                    <div class="log-in_logo">
                        <a href="#">
                            <img src="../../assets/images/logo-2.png" class="img-fluid" alt="">
                        </a>
                    </div>
                    <div class="log-in_box shadow rounded-3">
                        <div class="log-in_box-header text-center">
                            <h3>Đăng nhập</h3>
                            <p>Bạn chưa có tài khoản? <a href="#">Đăng kí ngay</a></p>
                        </div>
                        <form action="">
                            <div class="form-email">
                                <div class="form-email_text">
                                    <span>Địa chỉ Email</span>
                                </div>
                                <div class="form-email_input rounded-2">
                                    <input type="email">
                                </div>
                            </div>
                            <div class="form-password">
                                <div class="form-password_text d-flex justify-content-between">
                                    <span>Mật khẩu</span>
                                    <a href="#">Quên mật khẩu?</a>
                                </div>
                                <div class="form-password_input rounded-2">
                                    <input type="password">
                                </div>
                            </div>
                            <button type="button" class="login-btn btn btn-primary w-100">Đăng nhập</button>
                        </form>
                        <div class="log-in_box-contact text-center">
                            <h4>Contact Info</h4>
                            <div class="log-in_box-contact_social d-flex justify-content-center align-items-center">
                                <a href="https://t.me/thekingtb">
                                    <img class="img-fluid" src="../../assets/images/telegram.svg" alt="">
                                </a>
                                <a href="https://www.facebook.com/AGC.THEKING">
                                    <img class="img-fluid" src="../../assets/images/facebook-2.svg" alt="">
                                </a>
                                <a href="https://www.instagram.com/agc.theking/">
                                    <img class="img-fluid" src="../../assets/images/instagram-2-1.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="log-in_about d-flex">
                    <a href="#">Về chúng tôi</a>
                    <a href="#">Liên hệ</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/boostrap.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
